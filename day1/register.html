<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
   <div>
        <h1>Register Form</h1>
        <form >
            <label for="">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
            <br />
            <label for="number">Number</label>
            <input type="number" name="number" id="number" placeholder="Enter your number" >
            <br />
            <label for="">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <br>
            <label for="">Gender</label>
            <!-- radio input -->
             <br />
             <input type="radio" name="gender" id="gender_male" /> <label for="gender_male">Male</label> 
             <input type="radio" name="gender" id="gender_female" /> Female
            <br />
            <label for="">Hobby</label>
            <!-- radio input -->
             <br />
             <input type="checkbox" name="hobby" id="male" /> <label for="male">Sports</label> 
             <input type="checkbox" name="hobby" id="female" /> Movie
            <input type="checkbox" name="" /> Swim
             <br />

             <select name="" id="">
                <option value="">Option 1</option>
                <option value="">Option 2</option>
                <option value="">Option 3</option>
                <option value="">Option 4</option>
                <option value="">Option 5</option>

             </select>

            <input type="file" name="" id="">
            <input type="date" name="" id="">
            <input type="time" name="" id="">

            <input type="submit" name="register" id="">
        </form>
   </div>
</body>
</html>
