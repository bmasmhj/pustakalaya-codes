<html>
<!-- The root element of the HTML document -->

<head>
	<title>Basic 1 </title>
	<!-- The title of the webpage, displayed on the browser tab -->
</head>

<body id="" class="">
	<!-- The main content of the webpage. The 'id' and 'class' attributes are currently empty -->

	<div>
		<!-- A container element -->
		<p>this is div</p>
		<!-- A paragraph inside the div -->
	</div>

	<div>
		<!-- Another container element -->
		<img src="https://i0.wp.com/junilearning.com/wp-content/uploads/2024/01/image-57.jpeg?resize=800%2C534&ssl=1" />
		<!-- An image element with a source URL -->
	</div>

	<span> this is span </span>
	<!-- A span element used for inline content -->

	<!-- heading tags -->
	<h1 id="abc" class="xyz" >This is heading 1</h1>
	<!-- A level 1 heading -->
	<h2 class="xyz" >This is heading 2</h2>
	<!-- A level 2 heading -->
	<h3>This is heading 3</h3>
	<!-- A level 3 heading -->
	<h4>This is heading 1</h4>
	<!-- A level 4 heading -->
	<h5>This is heading 1</h5>
	<!-- A level 5 heading -->
	<h6>This is heading 1</h6>
	<!-- A level 6 heading -->

</body>

</html>
