<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokémon Grid</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  background-color: #49a4ff;
  padding: 20px;
  text-align: center;
}

h1 {
  color: #ef5350;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

.pokemon-card {
  background-color: white;
  border-radius: 10px;
  padding: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.pokemon-card img {
  width: 100px;
  height: 100px;
}

.pokemon-name {
  margin-top: 10px;
  font-weight: bold;
  text-transform: capitalize;
}

</style>
<body>
  <h1>Pokémon Grid</h1>
  <div id="pokemon-grid" class="grid"></div>
  <script src="script.js"></script>
</body>
</html>
