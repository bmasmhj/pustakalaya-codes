<script>
    let english = prompt("Enter percentage of English")
    let maths = prompt("Enter percentage of Maths")
    let science = prompt("Enter percentage of Science")
    let history = prompt("Enter percentage of history")
    let computer = prompt("Enter percentage of Computer")

    english = parseInt(english)
    maths = parseInt(maths)
    science = parseInt(science)
    history = parseInt(history)
    computer = parseInt(computer)


    let totalObtained= english + maths + science + history + computer
    let totalMarks = 500


    let percentage = (totalObtained / totalMarks) * 100

// 
//     1. 90% and above = A+
//     2. 80% and above = A
//     3. 70% and above = B
//     4. 60% and above = C
//     5. 50% and above = D
//     6. 40% and above = E
//     7. below 40% = F

    let grade = "";
    if(percentage >= 90){
      grade = "A+";
    }else if (percentage >=80 && percentage < 90){
      grade = "A";
    }else if (percentage >=70 && percentage < 80){
      grade = "B";
    }else if (percentage >=60 && percentage < 70){
      grade = "C";
    }else if (percentage >=50 && percentage < 60){
      grade = "D";
    }else if (percentage >=40 && percentage < 50){
      grade = "E";
    }else if (percentage < 40){
      grade = "F";
    }else{
        console.log("Invalid Input")
    }

    console.log(grade)




    
     
</script>
