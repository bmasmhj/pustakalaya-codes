<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page-wrapper">
    <div class="register-container">
      <img class="register-image" src="https://picsum.photos/800/800" alt="Registration Image"/>

      <div class="register-form">
        <h1 class="form-title">Register</h1>
        <p class="form-subtitle">Create your account. It's free and only takes a minute.</p>

        <div class="input-group input-group--double">
          <input type="text" class="input-field" placeholder="First Name" />
          <input type="text" class="input-field" placeholder="Last Name" />
        </div>

        <input type="email" class="input-field" placeholder="Email" />
        <input type="password" class="input-field" placeholder="Password" />
        <input type="password" class="input-field" placeholder="Confirm Password" />

        <div class="checkbox-container">
          <input type="checkbox" id="terms" />
          <label for="terms">
            I agree to the
            <a href="#" class="link">terms</a> and
            <a href="#" class="link">conditions</a>
          </label>
        </div>

        <button class="submit-button">Register</button>
      </div>
    </div>
  </div>
</body>
</html>
