<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Import Orbitron font from Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    /* Style for body: center content, background gradient, font, etc. */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(45deg, #261a2e, #2f163e);
        margin: 0;
        font-family: 'Orbitron', sans-serif;
        overflow: hidden;
    }

    /* Container for the clock with glassmorphism effect */
    .clock-container {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 40px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        text-align: center;
        transition: all 0.3s ease;
    }

    /* Flex layout for clock segments */
    .clock {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }

    /* Style for each time segment (hours, minutes, etc.) */
    .time-segment {
        background: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        padding: 15px;
        min-width: 150px;
        color: #9d00ff;
        font-size: 4rem;
        font-weight: bold;
        position: relative;
        overflow: hidden;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s ease;
    }

    /* Slight scale up on hover */
    .time-segment:hover {
        transform: scale(1.05);
    }

    /* Label under each time segment */
    .segment-label {
        position: absolute;
        bottom: -25px;
        left: 0;
        width: 100%;
        color: #dd4e4e;
        font-size: 0.8rem;
        text-transform: uppercase;
    }

    /* Style for date display */
    .date {
        margin-top: 20px;
        color: #dd4e4e;
        font-size: 1.2rem;
        letter-spacing: 2px;
    }

    /* Responsive styles for small screens */
    @media (max-width: 600px) {
        .time-segment {
            font-size: 2.5rem;
            padding: 10px;
            min-width: 60px;
        }
        .clock-container {
            padding: 20px;
        }
    }
</style>
<body>
   <!-- Main clock container -->
   <div class="clock-container">
        <div class="clock">
            <!-- Hours segment -->
            <div class="time-segment" id="hours">00
                <div class="segment-label">Hours</div>
            </div>
            <!-- Minutes segment -->
            <div class="time-segment" id="minutes">00
                <div class="segment-label">Minutes</div>
            </div>
            <!-- Seconds segment -->
            <div class="time-segment" id="seconds">00
                <div class="segment-label">Seconds</div>
            </div>
            <!-- Milliseconds segment (label says "Seconds", should be "Milliseconds") -->
            <div class="time-segment" id="miliseconds">00
                <div class="segment-label">Seconds</div>
            </div>
        </div>
        <!-- Date display -->
        <div class="date" id="date">Loading...</div>
    </div>
</body>

<script>
    // Function to update the clock every millisecond
    function updateClock(){
        let now = new Date();
        // Get current year
        let year = now.getFullYear().toLocaleString();
        // Get current month (0-based, so January is 0)
        let month = now.getMonth().toLocaleString()
        // Get current hours, minutes, seconds, milliseconds
        let hours = now.getHours().toLocaleString();
        let min = now.getMinutes().toLocaleString();
        let seconds = now.getSeconds().toLocaleString();
        let miliseconds = now.getMilliseconds().toLocaleString();
        
        // Update the HTML content of each time segment
        document.getElementById('hours').innerHTML = hours;
        document.getElementById('minutes').innerHTML = min;
        document.getElementById('seconds').innerHTML = seconds;
        document.getElementById('miliseconds').innerHTML = miliseconds;

        // Update the date display (shows month and year)
        document.getElementById('date').innerHTML = `${month} - ${year}`
    }

    // Call updateClock every millisecond
    setInterval(updateClock, 1)
</script>
</html>
