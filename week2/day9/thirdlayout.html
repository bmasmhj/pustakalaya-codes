<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
</style>

<body>
    <!-- top bar  -->
    <div style="background-color: #FF6B6B; height: 10vh; width: 100%; "></div>
    <!-- content bar  -->
    <div style=" height: 60vh; width: 100%; display: flex; ">
        <div style="height: 100%; width: 10%; background-color: #4ECDC4; "> </div>
        <div style="height: 100%; width: 80%; background-color: #ffffff;  "> </div>
        <div style="height: 100%; width: 10%; background-color: #a72bff; "> </div>
    </div>
    <!-- bottom bar -->
    <div style=" background-color: #FF6B6B; height: 20vh; width: 100%; display: flex; ">
        <div style="height: 100%;  width: 50%;  background-color: #3bff65;  "> </div>
        <div style="height: 100%;  width: 50%;  background-color: #ff8000;  "> </div>
    </div>
    <!-- footer -->
    <div style=" background-color: #FF6B6B; height: 10vh; width: 100%; "></div>
</body>

</html>
