<script>

    let x = prompt("Enter value of x");
    let y = prompt("Enter value of y");
    let op = prompt("Enter operator (+, -, *, /)");
    
    x = parseInt(x);
    y = parseInt(y);

    let result;

    // using if else 
    if (op == "+") {
        result = x + y;
    } else if (op == "-") {
        result = x - y;
    } else if (op == "*") {
        result = x * y;
    } else if (op == "/") {
        result = x / y;
    } else {
        console.log("Invalid operator");
    }

    


    console.log("x: " + x);
    console.log("y: " + y);
    console.log("op: " + op);
    console.log("result: " + result);
</script>
