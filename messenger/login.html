<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="w-100" style="max-width: 400px;">
      <div class="card shadow">
        <div class="card-body">
          <form class="needs-validation" novalidate onsubmit="handleLogin(event)">
            <h1 class="form-title text-center mb-4">Login</h1>
            <div class="mb-3">
              <input type="email" id="email" class="form-control" placeholder="Email" required />
              <div class="invalid-feedback">
                Please enter a valid email address.
              </div>
            </div>
            <div class="mb-3">
              <input type="password" id="password" class="form-control" placeholder="Password" required minlength="6" />
              <div class="invalid-feedback">
                Please enter your password (at least 6 characters).
              </div>
            </div>
            <button class="btn btn-primary w-100" type="submit">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/login.js"></script>
</body>

</html>
